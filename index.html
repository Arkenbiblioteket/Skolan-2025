<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Geografi-quiz: Nord- och Sydamerika</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #222;
      text-align: center;
      padding: 30px;
    }
    .quiz-box {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 600px;
      margin: auto;
    }
    img {
      max-width: 100%;
      height: auto;
      margin: 15px 0;
    }
    .options button {
      display: block;
      margin: 8px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    .options button:hover {
      background: #45a049;
    }
    #result {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="quiz-box">
    <h1>Geografi-quiz</h1>
    <div id="question"></div>
    <img id="questionImage" style="display:none;">
    <div class="options" id="options"></div>
    <div id="result"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "Vilka fyra hav omger Nordamerika?",
        options: ["Atlanten, Indiska oceanen, Stilla havet, Arktiska havet",
                  "Ishavet, Stilla havet, Atlanten, Karibiska havet",
                  "Medelhavet, Atlanten, Stilla havet, Arktiska havet"],
        answer: 1,
        image: "" 
      },
      {
        question: "Vad kallar USA sin del av bergskedjan Kordilj√§rerna?",
        options: ["Appalacherna", "Klippiga bergen", "Anderna"],
        answer: 1,
        image: ""
      },
      {
        question: "Vilka tv√• stora floder rinner √∂ver pr√§rien?",
        options: ["Amazonas och Orinoco", "Mississippi och Missouri", "Nilen och Niger"],
        answer: 1,
        image: ""
      },
      {
        question: "Varf√∂r finns det idag m√•nga svarta m√§nniskor i Nordamerika?",
        options: ["De kom som frivilliga invandrare", 
                  "Afrikaner f√∂rdes dit som slavar", 
                  "De flyttade dit p√• 1900-talet"],
        answer: 1,
        image: ""
      },
      {
        question: "Vad vet du om Amazonas?",
        options: ["Det √§r v√§rldens st√∂rsta regnskog med m√•nga arter",
                  "Det √§r en stor √∂ i Atlanten",
                  "Det √§r en bergskedja i Sydamerika"],
        answer: 0,
        image: ""
      },
      {
        question: "Vad menas med mestiser?",
        options: ["M√§nniskor med ursprung fr√•n b√•de indianer och europ√©er",
                  "En grupp m√§nniskor som bor i regnskogen",
                  "Ett folkslag i Nordamerika"],
        answer: 0,
        image: ""
      },
      {
        question: "Vad menas med favelas?",
        options: ["Stora g√•rdar p√• Pampas", 
                  "K√•kst√§der i Sydamerika", 
                  "Regnskogsomr√•den i Amazonas"],
        answer: 1,
        image: ""
      }
    ];

    let currentIndex = 0;
    let wrongQuestions = [];

    function loadQuestion() {
      if (currentIndex < quizData.length) {
        let q = quizData[currentIndex];
        document.getElementById("question").innerText = q.question;
        const img = document.getElementById("questionImage");
        if (q.image) {
          img.src = q.image;
          img.style.display = "block";
        } else {
          img.style.display = "none";
        }
        const optionsDiv = document.getElementById("options");
        optionsDiv.innerHTML = "";
        q.options.forEach((opt, i) => {
          let btn = document.createElement("button");
          btn.innerText = opt;
          btn.onclick = () => checkAnswer(i);
          optionsDiv.appendChild(btn);
        });
      } else if (wrongQuestions.length > 0) {
        quizData.push(...wrongQuestions);
        wrongQuestions = [];
        loadQuestion();
      } else {
        document.getElementById("question").innerText = "Klart! Du har svarat p√• alla fr√•gor üéâ";
        document.getElementById("options").innerHTML = "";
        document.getElementById("result").innerText = "";
        document.getElementById("questionImage").style.display = "none";
      }
    }

    function checkAnswer(selected) {
      let q = quizData[currentIndex];
      if (selected === q.answer) {
        document.getElementById("result").innerText = "R√§tt! ‚úÖ";
      } else {
        document.getElementById("result").innerText = "Fel! ‚ùå";
        wrongQuestions.push(q);
      }
      currentIndex++;
      setTimeout(() => {
        document.getElementById("result").innerText = "";
        loadQuestion();
      }, 1200);
    }

    loadQuestion();
  </script>
</body>
</html>
