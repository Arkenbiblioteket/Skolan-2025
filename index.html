<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Geografi-quiz: Nord- och Sydamerika</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #222;
      text-align: center;
      padding: 30px;
    }
    .quiz-box {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 700px;
      margin: auto;
    }
    .options button {
      display: block;
      margin: 8px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    .options button:hover {
      background: #45a049;
    }
    #result {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="quiz-box">
    <h1>Geografi-quiz del 1</h1>
    <div id="question"></div>
    <div class="options" id="options"></div>
    <div id="result"></div>
  </div>

  <script>
    const quizData = [
      { question: "Vilka länder/områden räknas till Nordamerika?", options: [
        "Grönland, Kanada, USA, Mexiko, Centralamerika, Västindien",
        "Kanada, USA, Chile, Argentina",
        "USA, Brasilien, Mexiko, Kuba"
      ], answer: 0 },

      { question: "Vad är tundra?", options: [
        "Ständigt frusen mark i norra Kanada och på Grönland",
        "En stor grässlätt i södra Sydamerika",
        "Ett bergsområde i Nordamerika"
      ], answer: 0 },

      { question: "Vad är tajgan?", options: [
        "Stora barrskogar i södra Kanada",
        "En stor grässlätt i USA",
        "Ett område med tropisk regnskog"
      ], answer: 0 },

      { question: "Vad är prärien?", options: [
        "Stor grässlätt mellan Klippiga bergen och Appalacherna, idag uppodlad eller betesmark",
        "Ett ökenområde i Chile",
        "En regnskog i Sydamerika"
      ], answer: 0 },

      { question: "Vad är regnskog?", options: [
        "Skog som växer i tropiskt klimat, finns i Mexiko, Centralamerika och Västindien",
        "Skog som växer i polarklimat",
        "Barrskogsområde i Kanada"
      ], answer: 0 },

      { question: "Vad heter de två stora floderna på prärien?", options: [
        "Mississippi och Missouri",
        "Amazonas och Orinoco",
        "Nilen och Niger"
      ], answer: 0 },

      { question: "Vilka folk levde i Nordamerika innan européerna kom dit?", options: [
        "Indianer och inuiter",
        "Azteker och inka",
        "Britter och spanjorer"
      ], answer: 0 },

      { question: "På vilken del av jordklotet finns Sydamerika?", options: [
        "Södra halvan",
        "Norra halvan",
        "Västra halvan"
      ], answer: 0 },

      { question: "Varför heter Ecuador just så?", options: [
        "För att det ligger vid ekvatorn",
        "Efter en spansk kung",
        "Efter ett bergsområde"
      ], answer: 0 },

      { question: "Var går gränsen mellan Nord- och Sydamerika?", options: [
        "Mellan Colombia och Panama",
        "Mellan Chile och Argentina",
        "Vid Mexikos gräns"
      ], answer: 0 },

      { question: "Vad heter den stora bergskedjan i Sydamerika med glaciärer på topparna?", options: [
        "Anderna", "Appalacherna", "Klippiga bergen"
      ], answer: 0 },

      { question: "Vad är selvas?", options: [
        "Stora områden med regnskog i norra Sydamerika",
        "Stora grässlätter i södra Sydamerika",
        "Bergsområden i norra Kanada"
      ], answer: 0 },

      { question: "Vad heter den största regnskogen i världen?", options: [
        "Amazonas", "Kongo", "Taigan"
      ], answer: 0 },

      { question: "Varför bränns och skövlas stora regnskogsområden i Brasilien?", options: [
        "För att ge plats åt odling och betesmark",
        "För att bygga städer",
        "För att utvinna olja"
      ], answer: 0 },

      { question: "Vad heter floden som rinner genom Amazonas?", options: [
        "Amazonfloden", "Mississippi", "Nilen"
      ], answer: 0 },

      { question: "Vad heter den stora grässlätten i Sydamerika där kor och tjurar går och betar?", options: [
        "Pampas", "Prärien", "Taigan"
      ], answer: 0 },

      { question: "Vad heter öknen vid Chiles kust som är ett av världens torraste områden?", options: [
        "Atacamaöknen", "Sahara", "Gobiöknen"
      ], answer: 0 },

      { question: "Vilka råvaror och andra exportprodukter finns i Sydamerika?", options: [
        "Olja, järn, kaffe, kakao, bananer och sockerrör",
        "Bomull, potatis och ull",
        "Guld, silver och diamanter"
      ], answer: 0 }
    ];

    let currentIndex = 0;
    let wrongQuestions = [];

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function loadQuestion() {
      if (currentIndex < quizData.length) {
        let q = quizData[currentIndex];
        document.getElementById("question").innerText = q.question;
        const optionsDiv = document.getElementById("options");
        optionsDiv.innerHTML = "";

        // Skapa array med objekt som sparar text och om det är rätt svar
        let opts = q.options.map((text, i) => ({ text, isAnswer: i === q.answer }));
        // Slumpa alternativen
        opts = shuffleArray(opts);

        opts.forEach(opt => {
          let btn = document.createElement("button");
          btn.innerText = opt.text;
          btn.onclick = () => checkAnswer(opt.isAnswer);
          optionsDiv.appendChild(btn);
        });

      } else if (wrongQuestions.length > 0) {
        quizData.push(...wrongQuestions);
        wrongQuestions = [];
        loadQuestion();
      } else {
        document.getElementById("question").innerHTML =
          "Klart! Du har svarat på alla frågor 🎉<br><br><a href='1.html' style='font-size:1.2em; color:#4caf50; text-decoration:none;'>▶ Gå vidare till del 2</a>";
        document.getElementById("options").innerHTML = "";
        document.getElementById("result").innerText = "";
      }
    }

    function checkAnswer(isCorrect) {
      if (isCorrect) {
        document.getElementById("result").innerText = "Rätt! ✅";
      } else {
        document.getElementById("result").innerText = "Fel! ❌";
        wrongQuestions.push(quizData[currentIndex]);
      }
      currentIndex++;
      setTimeout(() => {
        document.getElementById("result").innerText = "";
        loadQuestion();
      }, 1200);
    }

    loadQuestion();
  </script>
</body>
</html>
