<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Geografi-quiz: Nord- och Sydamerika</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f4f8; color: #222; text-align: center; padding: 30px; }
    .quiz-box { background: #fff; border-radius: 10px; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.2); max-width: 700px; margin: auto; }
    input[type="text"] { padding: 10px; width: 80%; font-size: 1em; border-radius: 6px; border: 1px solid #ccc; margin-top: 10px; }
    button { padding: 10px 20px; font-size: 1em; margin-top: 15px; border: none; border-radius: 6px; cursor: pointer; }
    #submitBtn { background-color: #4caf50; color: white; } #submitBtn:hover { background-color: #45a049; }
    #nextBtn { background-color: #2196F3; color: white; display: none; } #nextBtn:hover { background-color: #1976D2; }
    #result { font-size: 1.1em; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="quiz-box">
    <h1>Geografi-quiz del 1</h1>
    <div id="question"></div>
    <input type="text" id="answerInput" placeholder="Skriv ditt svar h√§r">
    <br>
    <button id="submitBtn" onclick="showAnswer()">Skicka svar</button>
    <button id="nextBtn" onclick="nextQuestion()">N√§sta fr√•ga ‚ñ∂</button>
    <div id="result"></div>
  </div>

  <script>
    const quizData = [
      { question: "Vilka l√§nder/omr√•den r√§knas till Nordamerika?", answer: "Gr√∂nland, Kanada, USA, Mexiko, Centralamerika, V√§stindien" },
      { question: "Vad √§r tundra?", answer: "St√§ndigt frusen mark i norra Kanada och p√• Gr√∂nland" },
      { question: "Vad √§r tajgan?", answer: "Stora barrskogar i norra Kanada" },
      { question: "Vad √§r pr√§rien?", answer: "Stor gr√§ssl√§tt mellan Klippiga bergen och Appalacherna, idag uppodlad eller betesmark" },
      { question: "Vad √§r regnskog?", answer: "Skog som v√§xer i tropiskt klimat, finns i Mexiko, Centralamerika och V√§stindien" }
    ];

    let currentIndex = 0;

    function loadQuestion() {
      const q = quizData[currentIndex];
      document.getElementById("question").innerText = q.question;
      document.getElementById("answerInput").value = "";
      document.getElementById("answerInput").disabled = false;
      document.getElementById("submitBtn").style.display = "inline-block";
      document.getElementById("nextBtn").style.display = "none";
      document.getElementById("result").innerText = "";
      document.getElementById("answerInput").focus();
    }

    function showAnswer() {
      const q = quizData[currentIndex];
      document.getElementById("answerInput").disabled = true;
      document.getElementById("submitBtn").style.display = "none";
      document.getElementById("result").innerHTML = `R√§tt svar: <b>${q.answer}</b>`;
      document.getElementById("nextBtn").style.display = "inline-block";
    }

    function nextQuestion() {
      currentIndex++;
      if (currentIndex >= quizData.length) {
        document.getElementById("question").innerHTML =
          "Klart! Du har g√•tt igenom alla fr√•gor üéâ<br><br><a href='1.html' style='font-size:1.2em; color:#4caf50; text-decoration:none;'>‚ñ∂ G√• vidare till del 2</a>";
        document.getElementById("answerInput").style.display = "none";
        document.getElementById("submitBtn").style.display = "none";
        document.getElementById("nextBtn").style.display = "none";
        document.getElementById("result").innerText = "";
      } else {
        loadQuestion();
      }
    }

    loadQuestion();
  </script>
</body>
</html>
